<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src = "script.js">
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <a href="intropage.html">
        <img class="logo" src="images/logo.png" alt="Logo">
    </a>

    <div class="container">
        <header>
            <div class ="builder-header">
                <h1>Resume Builder</h1>
                <!-- <p class="description">Build your resume with ease!</p> -->
                <div class="input-container">
                    <input type="text" id="usernameInput" placeholder="Enter username">
                </div>            
                        <button onclick="sendPostRequest()" class="github-button" id="myButton" style="font-size:24px"> <i class="fa fa-github"></i></button>
            </div>
        </header>
        <main>
            <form id="resume-form">
                <div class="builder-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="education">Education</label>
                        <textarea id="education" name="education" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="experience">Experience</label>
                        <textarea id="experience" name="experience" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="skills">Skills</label>
                        <textarea id="skills" name="skills" required></textarea>
                    </div>
                </div>
                <div id="builder-buttons">
                    <button type="button" onclick="generateResume()">Generate Resume</button>
                    <button type="button" onclick="goBack()">Go Back</button>                
                </div>
                
            </form>
            <div id="resume-output" class="resume-output"></div>
        </main>
    </div>
</body>
<script>
function sendPostRequest() {
    // Get the value from the input field
    const username = document.getElementById('usernameInput').value;

    // Create the payload
    const data = { username: username };

    // Define the URL to which the POST request will be sent
    const url = 'https://githubresume.onrender.com'; // Replace with your actual API endpoint

    // Send the POST request using fetch
    fetch(url, {
        method: 'POST', // Use the POST method
        headers: {
            'Content-Type': 'application/json' // Specify the content type
        },
        body: JSON.stringify(data) // Convert the payload to a JSON string
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        console.log('Success:', data); // Log the response data
        alert('Success: ' + JSON.stringify(data));
    })
    .catch((error) => {
        console.error('Error:', error); // Log any errors
        alert('Error: ' + error);
    });
}
</script>
</body>
</html>
