<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <a href="intropage.html">
      <img class="logo" src="images/logo.png" alt="Logo">
    </a>
    <div class="container">
      <header>
        <h1>Resume Generator</h1>
      </header>
      <main>
        <form id="login-form" onsubmit="return validateLogin()">
        <div class="GitHub-linkedin">  
          <div class="form-github">
            <div class="form-group">
              <i class="fa fa-github" style="font-size:48px;color:red"></i>
              <label for="username"> GitHub Username</label>
              <input type="text" id="username" name="username" required />
            </div>
          </div>

          <div class="form-linkedin">
            <div class="form-group">
              <i class="fa fa-linkedin-square" style="font-size:48px;color:red"></i>
              <label for="username"> Linkedin Username</label>
              <input type="text" id="username" name="username" required />
            </div>          
            <div class="form-group">
              <label for="password"> Password</label>
              <input type="password" id="password" name="password" required />
            </div>
          </div>
        </div>
          <button type="submit">Generate</button>
        </form>
      </main>
    </div>
    <script>
      function validateLogin() {
        // Simple validation, can be extended
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "user" && password === "pass") {
          window.location.href = "selection.html";
          return false;
        } else {
          alert("Invalid username or password");
          return false;
        }
      }
    </script>
  </body>
</html>
